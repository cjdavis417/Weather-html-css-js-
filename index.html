<!DOCTYPE html>

<html>
    <head>
        <title>Weather</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel='stylesheet' href='styles/mystyles.css'>
    </head>
    <body>
        <nav class='navbar navbar-expand-lg navbar-dark bg-primary'>
                <a class="navbar-brand" href="#">Weather</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <form name='MyLocation' id='MyLocation' method='post' class='form-inline my-2 my-lg-0'>
                        <input type='text' id='myLoc' name='location' placeholder='Enter zip code...' class='form-control mr-sm-2'>
                        <button id='submit' class='btn btn-outline-light my-2 my-sm-0' value='new'>Get Weather</button>
                    </form>
                </div>
        </nav>
        
        <div class='container'>
            <h4 class='text-center'><span id='location'></span> Current Conditions</h4>
            <h5 class='text-center'><span id='curCond'></span></h5>
            <h1 class='text-center'><span id='curTemp'></span> &#8457;</h1>
            <div class='text-center'>Humidity: <span id='curHum'></span>%</div>
            <div class='text-center'>Wind: <span id='curWind'></span> mph, <span id='curDirection'></span></div>
            <div class='text-center'><span id='curTime'></span></div>
            <br>
            <div>
                <div class='justify-content-center'>
                    <div id='outlookHeader' class='text-light text-center bg-secondary'>5 Day Outlook</div>
                    <div id='fiveDays'></div>
                </div>
            </div>
        </div>

        <script src='scripts/main.js'></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
